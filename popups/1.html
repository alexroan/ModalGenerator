<link rel="stylesheet" href="./ddexitpop/ddexitpop.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<div class="ddexitpop">
    <div class="signupcarrot-modal-header">            
        <h1>GET A FREE PERSONALISED KEYRING</h1>            
        <h2>when you sign up to our mailing list</h2>        
    </div>
    <div class="signupcarrot-modal-body">            
        <div class="signupcarrot-modal-body-left signupcarrot-split-div">                
            <div class="signupcarrot-modal-body-left-content signupcarrot-split-content">                    
                <img id="signupcarrot-selected-colour-image" src="https://signupcarrot.com/popups/images/keyring-teal.png">                    
                <img id="signupcarrot-price-cut" src="https://signupcarrot.com/popups/images/pricecut.png">                    
                <input form="signupcarrot-subscribe-form" type="text" name="product_text" id="product_text" placeholder="Keyring Name" required="">                    
                <div class="signupcarrot-colour-chooser-wrapper">                        
                    <select form="signupcarrot-subscribe-form" name="product_id" id="signupcarrot-color-chooser" class="image-picker" required="">
                        <option value="31280555884646" data-image="https://signupcarrot.com/popups/images/keyring-black.png">Black</option>
                        <option value="31280555524198" data-image="https://signupcarrot.com/popups/images/keyring-blue.png">Blue</option>
                        <option value="31280559587430" data-image="https://signupcarrot.com/popups/images/keyring-burgundy.png">Burgundy</option>
                        <option value="31280549134438" data-image="https://signupcarrot.com/popups/images/keyring-green.png">Green</option>
                        <option value="31280549658726" data-image="https://signupcarrot.com/popups/images/keyring-orange.png">Orange</option>
                        <option value="31280548544614" data-image="https://signupcarrot.com/popups/images/keyring-pink.png">Pink</option>
                        <option value="31280571023462" data-image="https://signupcarrot.com/popups/images/keyring-purple.png">Purple</option>
                        <option value="31280540811366" data-image="https://signupcarrot.com/popups/images/keyring-red.png">Red</option>
                        <option selected="" value="31280566927462" data-image="https://signupcarrot.com/popups/images/keyring-teal.png">Teal</option>
                    </select>                    
                </div>                
            </div>            
        </div>            
        <div class="signupcarrot-modal-body-right signupcarrot-split-div">                
            <div class="signupcarrot-modal-body-right-content signupcarrot-split-content">                    
                <form target="_blank" method="get" action="https://signupcarrot.com/subscribe" id="signupcarrot-subscribe-form">                        
                    <input type="hidden" name="carrot_id" id="carrot_id" value="1">                        
                    <div class="signupcarrot-subscribe-form-fields">                            
                        <input type="email" name="email_address" id="email_address" placeholder="Email" required="">
                        <input type="text" name="MERGE||FNAME" id="MERGE||FNAME" placeholder="First Name" required="">
                    </div>                        
                    <div class="signupcarrot-subscribe-form-text">                            
                        <a id="signupcarrot-subscribe-claim" class="calltoaction hidden" target="_blank">CLAIM NOW!</a>                            
                        <input style="background-color:#25554E" id="signupcarrot-subscribe-submit" class="calltoaction" type="submit" value="SUBSCRIBE">                        
                    </div>                    
                </form>                
            </div>            
        </div>        
    </div>
</div>
